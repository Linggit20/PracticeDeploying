<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d828ced68e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="form">
            <form id="form">
                <input type="text" placeholder="email" id="email">
                <div id="email-error"></div>
                <input type="password" placeholder="password" id="password">
                <i id="hide-eye" class="fa-regular fa-eye-slash" onclick="hide()"></i>
                <i id="show-eye" class="fa-regular fa-eye" onclick="show()"></i>
                <div id="password-error"></div>
                <button id="login-btn">log in</button>
                <a href="#">Forgot Password</a>
                <p>Don't have an account? <a href="">Sign Up</a> here</p>
                <hr>
                <ul>
                    <li>&copy</li>
                    <li>Practice Coding</li>
                    <li>December 14, 2022</li>
                </ul>
            </form>
        </div>
    </div>


<script src="main.js"></script>

</body>
</html>
